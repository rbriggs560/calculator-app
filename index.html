<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
  <script src="/app.js" type="text/javascript" defer></script>

</head>
<body>
  
  <main>
    <div class = "container">
      <div class = "cal-title">
        <h1>Calc</h1>
      </div>
      
      <div class = "calculation">
      </div>
  
      <section class = "buttons">
        <button class = "one-button numeric-keys keys">1</button>
        <button class = "two-button numeric-keys keys ">2</button>
        <button class = "three-button numeric-keys keys">3</button>
        <button class = "fourth-button numeric-keys keys">4</button>
        <button class = "fifth-button numeric-keys keys">5</button>
        <button class = "six-button numeric-keys keys">6</button>
        <button class = "seven-button numeric-keys keys">7</button>
        <button class = "eight-button numeric-keys keys">8</button>
        <button class = "nine-button numeric-keys keys">9</button>
        <button class = "zero-button numeric-keys keys">0</button>
        <button class = "decimal-button numeric-keys keys">.</button>
        <button class = "division-button operation-keys keys">/</button>
        <button class = "multiplication-button operation-keys keys">*</button>
        <button class = "addition-button operation-keys keys">+</button>
        <button class = "substraction-button operation-keys keys">-</button>
        <button class = "delete-button non-operation-keys">del</button>
        <button class = "clear-button non-operation-keys">Reset</button>
        <button class = "equal-button non-operation-keys">=</button>
      </section>

    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="#">Richard Briggs</a></p>
      </div>
  </main>
</body>
</html>
